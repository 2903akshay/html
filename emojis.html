<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis in HTML</title>
    <style>
        body {
            text-align: center;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <h1>Emojis</h1>
    <!--To use emojis in html you have to have <meta charset="UTF-8"> in your code-->
    <!--Syntax to use emojis-->
    <!--You can use any emoji if you know it's number-->
    <p>&#128512;
       &#128525;
       &#128151;</p>
    <!--You can also write it as shown below and increase or decrease the size of emoji -->
    <p style="font-size:48px">
        &#128512; &#128516; &#128525; &#128151;
    </p>
    <p style="font-size:128px">
        &#128512; &#128516; &#128525; &#128151;
    </p>
</body>
</html>
